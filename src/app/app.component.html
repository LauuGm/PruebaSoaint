<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class=" mat-table">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="Title"> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

         <ng-container matColumnDef="_about">
            <th mat-header-cell *matHeaderCellDef class="Title"> About </th>
            <td mat-cell *matCellDef="let element"> {{element._about}} </td>
        </ng-container>

        <ng-container matColumnDef="accessURL">
            <th mat-header-cell *matHeaderCellDef class="Title"> AccessUrl </th>
            <td mat-cell *matCellDef="let element"> {{element.accessURL}} </td>
        </ng-container>

        <ng-container matColumnDef="format">
            <th mat-header-cell *matHeaderCellDef class="Title"> Format </th>
            <td mat-cell *matCellDef="let element"> {{element.format}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="Title"> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
